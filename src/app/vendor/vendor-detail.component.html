<form [formGroup]="vendorForm">
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="Name" type="text" required formControlName="name" autofocus>
            <mat-error *ngIf="name.errors && (name.dirty || name.touched)" align="end"> Name is required
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="Address One" type="text" required formControlName="address1">
            <mat-error *ngIf="address1.errors && (address1.dirty || address1.touched)" align="end"> Address One is required
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="City" type="text" required formControlName="city">
            <mat-error *ngIf="city.errors && (city.dirty || city.touched)" align="end"> City is required
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-select matInput placeholder="Province" formControlName="province" flex>
                <mat-option value="On">Ontario</mat-option>
                <mat-option value="Qu">Quebec</mat-option>
                <mat-option value="Ab">Alberta</mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput placeholder="Province" type="text" required formControlName="province">
        </mat-form-field> -->
    </div>
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="Postal Code" type="text" required formControlName="postalcode">
            <mat-error *ngIf="postalcode.errors && (postalcode.dirty || postalcode.touched)" align="end" [ngStyle]="{'color': 'red'}"> 
                <p *ngIf="postalcode.hasError('required')">Postal Code is required.</p>
                <p *ngIf="!postalcode.hasError('required') && postalcode.hasError('invalidPostalCode')">needs Format: ex. N6H 5R6</p>
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="Phone Number" type="text" required formControlName="phone">
            <mat-error *ngIf="phone.errors && (phone.dirty || phone.touched)" align="end" [ngStyle]="{'color': 'red'}">
                <p *ngIf="phone.hasError('required')">Phone Number is required.</p>
                <p *ngIf="!phone.hasError('required') && phone.hasError('invalidPhone')">needs format - (###)###-####</p>
            </mat-error>
        </mat-form-field>
    </div>
    <div layout="row">
        <mat-form-field>
            <mat-select matInput placeholder="Type" formControlName="type" flex>
                <mat-option value="Un Trusted">Un Trusted</mat-option>
                <mat-option value="Trusted">Trusted</mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <mat-form-field>
            <input matInput placeholder="Type" type="text" required formControlName="type">
        </mat-form-field> -->
    </div>
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="Email" type="email" required formControlName="email" >
            <mat-error *ngIf="email.errors && (email.dirty || email.touched)" align="end" [ngStyle]="{'color': 'red'}">
                <p *ngIf="email.hasError('required')">Email is required.</p>
                <p *ngIf="!email.hasError('required') && email.hasError('invalidPhone')">needs format ( EX: XXXX@hotmail.com</p>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="mat-pad-sm">
        <span>
            <button mat-raised-button type="button" (click)="updateSelectedVendor()"  [disabled]="!vendorForm.valid">Save</button>
        </span>
        <span>
            <button *ngIf="selectedVendor.id" mat-raised-button type="button"
                (click)="deleted.emit(selectedVendor)">Delete</button>
        </span>
        <span>
            <button mat-raised-button type="button" (click)="cancelled.emit(selectedVendor)">Cancel</button>
        </span>
    </div>
</form>
